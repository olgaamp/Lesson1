<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Items List</title>
</head>
<body>
<div class="card">
    <form class="todo-form">
        <label class="input-label" for="todo-input">Add Item</label>
        <input type="text" class="todo-input" id="todo-input" required>
        <button type="button" class="todo-priority is-important">Is Important</button>
        <button type="submit" class="todo-add">Submit</button>
    </form>
    <form class="collection-block ">
        <label class="input-label">Items List</label>
        <ol class="todo-list">
<!--            <li>Swimming</li>-->
<!--            <li class="is-important">Reading Book</li>-->
        </ol>
    </form>


</div>

<script src="script.js"></script>
</body>
</html>
